<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Image Gallery</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Movie Image" class="img-fluid">
            </div>
            <!-- Repeat 11 times -->
        </div>

        <div class="row">
            <div class="col-sm-2">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Movie Image" class="img-fluid">
            </div>
            <!-- Repeat 5 times -->
        </div>

        <div class="row">
            <div class="col-sm-4">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Movie Image" class="img-fluid">
            </div>
            <!-- Repeat 2 times -->
        </div>

        <div class="row">
            <div class="col-sm-12">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Movie Image" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS link (optional if you require Bootstrap JavaScript) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
